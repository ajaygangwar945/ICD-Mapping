<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="main_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <linearGradient id="cross_accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#b91c1c" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Layer -->
  <rect width="512" height="512" rx="128" fill="white" />
  
  <!-- The Medical Cross Foundation -->
  <path d="M190 80 H322 V190 H432 V322 H322 V432 H190 V322 H80 V190 H190 V80 Z" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="4" />
  
  <!-- The Ayush Lotus Centerpiece -->
  <g filter="url(#glow)">
    <!-- Central Symmetry Petal -->
    <path d="M256 160 C256 160 285 240 256 340 C227 240 256 160 256 160Z" fill="url(#main_grad)" />
    <!-- Symmetrical Side Petals -->
    <path d="M256 340 C210 320 160 270 140 200 C160 270 210 320 256 340Z" fill="#0891b2" fill-opacity="0.8" />
    <path d="M256 340 C302 320 352 270 372 200 C352 270 302 320 256 340Z" fill="#0891b2" fill-opacity="0.8" />
  </g>

  <!-- Hospital Identity Accent -->
  <path d="M420 50 H450 V80 H480 V110 H450 V140 H420 V110 H390 V80 H420 V50 Z" fill="url(#cross_accent)" />

  <!-- Data Mapping / Intelligence Nodes -->
  <g stroke="#1e40af" stroke-width="5" stroke-linecap="round">
    <line x1="256" y1="340" x2="340" y2="260" />
    <line x1="340" y1="260" x2="410" y2="330" />
    <line x1="340" y1="260" x2="390" y2="180" />
    
    <circle cx="340" cy="260" r="10" fill="#f59e0b" />
    <circle cx="410" cy="330" r="8" fill="#f59e0b" />
    <circle cx="390" cy="180" r="8" fill="#f59e0b" />
  </g>

  <!-- Brand Typography -->
  <text x="256" y="480" font-family="'Inter', sans-serif" font-size="34" font-weight="900" fill="#1e40af" text-anchor="middle" letter-spacing="1">AYUSH INTELLIGENCE</text>
</svg>
